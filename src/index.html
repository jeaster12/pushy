<!DOCTYPE html>
<html lang="en">

<head>
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Pushy Buttons</title>

  <!--  Styles  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="buttons.css">
  <style>
    #buttons {
      width: 90%;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <section id="buttons">
    <h3>Primary Buttons</h3>
    <div class="c-row">
      <div class="c-col">
        <button class="c-btn c-btn-primary">Primary</button>   
        <button class="c-btn c-btn-primary c-btn-active">Primary</button>        
        <button class="c-btn c-btn-secondary">Secondary</button>
        <button class="c-btn c-btn-secondary c-btn-active">Secondary</button>
        <button class="c-btn c-btn-primary c-btn-disabled">Disabled</button>

      </div>
    </div>

    <br>
    <br>
    <hr>
    <br>


    <div class="c-row">
      <div class="c-col">
        <button class="c-btn c-btn-sm c-btn-default">Small</button>
        <button class="c-btn c-btn-primary">Default</button>
        <button class="c-btn c-btn-lg c-btn-primary">Large</button>
      </div>
    </div>

    <br>
    <br>
    <hr>
    <br>

    <div class="c-row">
      <div class="c-col">
        <button class="c-btn c-btn-primary">Primary</button>
        <button class="c-btn c-btn-default">Default</button>
        <button class="c-btn c-btn-success">Success</button>
        <button class="c-btn c-btn-warning">Warning</button>
        <button class="c-btn c-btn-danger">Danger</button>
        <button class="c-btn c-btn-primary c-btn-disabled">Disabled</button>
        <br>
        <br>
        <button class="c-btn c-btn-primary-outline">Primary</button>
        <button class="c-btn c-btn-default-outline">Default</button>
        <button class="c-btn c-btn-success-outline">Success</button>
        <button class="c-btn c-btn-warning-outline">Warning</button>
        <button class="c-btn c-btn-danger-outline">Danger</button>
        <button class="c-btn c-btn-primary-outline c-btn-disabled">Disabled</button>        
      </div>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <div class="c-row">
      <div class="c-col">
        <button class="c-btn c-btn-primary c-btn-block">Block Button</button>
      </div>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <div class="c-row">
      <div class="c-col">
        <button class="c-btn c-btn-primary c-btn-square"><i class="fa fa-cloud"></i></button>
        <button class="c-btn c-btn-primary c-btn-box"><i class="fa fa-cloud"></i></button>
        <button class="c-btn c-btn-primary c-btn-rounded"><i class="fa fa-cloud"></i></button>
        <button class="c-btn c-btn-primary c-btn-pill"><i class="fa fa-cloud"></i></button>
        <button class="c-btn c-btn-primary c-btn-circle"><i class="fa fa-cloud"></i></button>
      </div>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <div class="c-row">
      <div class="c-col">
<div class="c-btn-group c-btn-group-stepper">
	<button type="button" class="c-btn c-btn-primary-outline c-btn-box"><i class="fa fa-fw fa-minus"></i></button>
	<button type="button" class="c-btn c-btn-primary-outline">100%</button>
	<button type="button" class="c-btn c-btn-primary-outline c-btn-box"><i class="fa fa-fw fa-plus"></i></button>
</div>        

<div class="c-btn-group c-btn-group-stepper-lg">
	<button type="button" class="c-btn c-btn-primary-outline c-btn-box"><i class="fa fa-fw fa-minus"></i></button>
	<button type="button" class="c-btn c-btn-primary-outline">1 Tranche</button>
	<button type="button" class="c-btn c-btn-primary-outline c-btn-box"><i class="fa fa-fw fa-plus"></i></button>
</div>

      </div>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <div class="c-row">
      <div class="c-col">
        <button class="c-btn c-btn-sm c-btn-primary-outline">Small</button>
        <button class="c-btn c-btn-primary-outline">Default</button>
        <button class="c-btn c-btn-lg c-btn-primary-outline">Large</button>
      </div>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <div class="c-row">
      <div class="c-col">
        <button class="c-btn c-btn-pill c-btn-sm c-btn-primary-outline">Small</button>
        <button class="c-btn c-btn-pill c-btn-primary-outline">Default</button>
        <button class="c-btn c-btn-pill c-btn-lg c-btn-primary-outline">Large</button>
      </div>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <div class="c-row">
      <div class="c-col">
<div class="c-btn-group">
	<button type="button" class="c-btn c-btn-primary c-btn-box">Default</button>
	<button type="button" class="c-btn c-btn-primary">Group</button>
	<button type="button" class="c-btn c-btn-primary c-btn-box">Buttons</button>
</div>
      </div>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <div class="c-row">
      <div class="c-col">
<div class="c-btn-group c-btn-group-horizontal">
	<button class="c-btn c-btn-primary c-btn-sm">Small</button>
	<button class="c-btn c-btn-primary c-btn-sm">Group</button>
	<button class="c-btn c-btn-primary c-btn-sm">Buttons</button>
</div>
<br>
<br>
<div class="c-btn-group c-btn-group-horizontal">
	<button type="button" class="c-btn c-btn-primary">Default</button>
	<button type="button" class="c-btn c-btn-primary">Group</button>
	<button type="button" class="c-btn c-btn-primary">Buttons</button>
</div>
<br>
<br>
<div class="c-btn-group c-btn-group-horizontal">
	<button class="c-btn c-btn-lg c-btn-primary">Large</button>
	<button class="c-btn c-btn-lg c-btn-primary">Group</button>
	<button class="c-btn c-btn-lg c-btn-primary">Buttons</button>
</div>
</div>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <div class="c-row">
      <div class="c-col">
<div class="c-btn-group">
	<button type="button" class="c-btn c-btn-primary"><i class="fa fa-bar-chart"></i></button>
	<button type="button" class="c-btn c-btn-primary"><i class="fa fa-pie-chart"></i></button>
	<button type="button" class="c-btn c-btn-primary"><i class="fa fa-line-chart"></i></button>
</div>
<br>
<br>

<div class="c-btn-group">
	<button type="button" class="c-btn c-btn-primary c-btn-box"><i class="fa fa-bar-chart"></i></button>
	<button type="button" class="c-btn c-btn-primary c-btn-box"><i class="fa fa-pie-chart"></i></button>
	<button type="button" class="c-btn c-btn-primary c-btn-box"><i class="fa fa-line-chart"></i></button>
</div>
</div>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <div class="c-row">
      <div class="c-col">


    <div class="c-btn-group-vertical">
	<button class="c-btn c-btn-primary c-btn-box">All</button>
	<button class="c-btn c-btn-primary c-btn-box">Published</button>
	<button class="c-btn c-btn-primary c-btn-box">Unpublished</button>
	<button class="c-btn c-btn-primary c-btn-box">Drafts</button>
</div>
<div class="c-btn-group-vertical">
	<button class="c-btn c-btn-primary c-btn-box"><i class="fa fa-euro"></i> EUR</button>
	<button class="c-btn c-btn-primary c-btn-box"><i class="fa fa-gbp"></i> GBP</button>
	<button class="c-btn c-btn-primary c-btn-box"><i class="fa fa-dollar"></i> USD</button>
	<button class="c-btn c-btn-primary c-btn-box"><i class="fa fa-dollar"></i> USD</button>
</div>
<div class="c-btn-group-vertical">
	<button class="c-btn c-btn-box c-btn-sm c-btn-primary"> <i class="fa fa-exclamation-circle"></i></button>
	<button class="c-btn c-btn-box c-btn-sm c-btn-primary"> <i class="fa fa-exclamation-circle"></i></button>
	<button class="c-btn c-btn-box c-btn-sm c-btn-primary"><i class="fa fa-exclamation-circle"></i></button>
</div>
</div>
    </div>
    <br>
    <br>
    <hr>
    <br>
  </section>
  <br>
  <br>

</body>

</html>
